<div class="container" ng-hide="currentUser">
    <form ng-hide="isNewMember">
        <h1>Sign up</h1>
        Email: <input type="email" ng-model="user.email" /><br />
        Username: <input type="text" ng-model="user.username" /><br />
        Password: <input type="password" ng-model="user.password" /><br />
        Phone: <input type="phone" ng-model="user.phone" /><br />

        <button class="btn btn-success" ng-click="signUp(user)">Sign up</button>
        <button class="btn btn-primary" ng-click="toggleForm()">Sign in</button>
    </form>

    <form ng-hide="!isNewMember">
        <h1>Sign in</h1>
        Username: <input type="text" ng-model="user.username" /><br />
        Password: <input type="password" ng-model="user.password" /><br />
        <button class="btn btn-primary" ng-click="logIn(user)">Sign in</button>
        <button class="btn btn-success" ng-click="toggleForm()">Register</button>
    </form>
</div>

<div class="container" ng-show="currentUser">

    <h1>Welcome {{currentUser.get('username')}}</h1>

    <ul class="children-devices">
        <li data-ng-repeat="device in children().devices">{{device.name}}
            <span data-ng-repeat="device in children().devices">
                <button class="btn btn-danger" ng-click="">Delete</button>
                <button class="btn btn-default" ng-click="">Edit</button>
                <button class="btn btn-primary" ng-click="remoteLock(device.channel)">{{device.channel}}</button>
            </span>
        </li>
        <div class="or-spacer">
            <div class="mask"></div>
            <span><i></i></span>
        </div>
    </ul>

    <button id="logOutButton" class="btn btn-default" ng-click="logOut()">Log out</button>
</div>
