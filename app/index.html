<!DOCTYPE html>
<html lang="en" ng-app="YoloApp" class="no-js">
<head>
    <title>Yolo</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="scripts/modernizr.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
</head>

<body>
    <div class="appHost container">
        <div class="row">
            <nav ng-controller="NavigationController">
                <a href="#/about" class="btn btn-primary"><i class="fa fa-home"></i>Home</a>
                <a href="#/parents" class="btn btn-primary" ng-hide="sessionUser"><i class="fa fa-user"></i>Parents</a>

                <div class="user-settings" ng-show="sessionUser">
                    <div class="btn-group" dropdown is-open="status.isopen">
                        <a href="#/parents" class="btn btn-primary"><i class="fa fa-user fa-fw"></i> {{sessionUser.get('username')}}</a>
                        <a class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
                            <span class="fa fa-caret-down"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ng-click="updateAccount()"><i class="fa fa-pencil fa-fw"></i> Update</a></li>
                            <li><a ng-click="deleteAccount()"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
                            <li class="divider"></li>
                            <li><a ng-click="logOut()"><i class="i"></i> Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>


        </div>
        <div class="container">
            <div ng-view class="row"></div>
        </div>
    </div>
    <script src="scripts/classie.js"></script>
    <script src="scripts/cbpScroller.js"></script>
    <script src="scripts/_libs/requirejs/require.js" data-main="scripts/main"></script>
</body>
</html>
