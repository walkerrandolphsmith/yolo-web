<!DOCTYPE html>
<html lang="en" ng-app="YoloApp" class="no-js">
<head>
    <title>Yolo</title>
    <meta name="viewport" content="width=device-width" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
        <snap-drawer>
        <div class="row">
            <nav>
                <a href="#/home"><i class="fa fa-home"></i> Home</a>
                <a href="#/instructions"><i class="fa fa-book"></i> Docs</a>
                <div ng-show="isDocs()">
                    <a href="#install" class="instruction-links" ng-click="do($event)">Installation</a>
                    <a href="#signup" class="instruction-links" ng-click="do($event)">Sign Up</a>
                    <a href="#signin" class="instruction-links" ng-click="do($event)">Sign In</a>
                    <a href="#add-child" class="instruction-links" ng-click="do($event)">Add Child</a>
                    <a href="#manage-child" class="instruction-links" ng-click="do($event)">Mange Child</a>
                    <a href="#settings" class="instruction-links" ng-click="do($event)">Settings</a>
                    <div class="onoffswitch-wrapper instructionType">
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="android-web" ng-checked="isApp" ng-click="setInstructionType($event)">
                            <label class="onoffswitch-label" for="android-web">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <a href="#/parents" ng-hide="sessionUser"><i class="fa fa-user"></i>Parents</a>
                <div ng-show="sessionUser">
                    <a href="#/parents"><i class="fa fa-user fa-fw"></i> {{ sessionUser.username() }}</a>
                    <a ng-click="open()"><i class="fa fa-cog fa-spin"></i> Settings</a>
                    <a ng-click="logOut()"><i class="fa fa-sign-out"></i> Sign Out</a>
                </div>


                <div ng-controller="SettingsController">
                    <script type="text/ng-template" id="add_modal.html">
                        <div class="modal-header">
                            <h3 class="modal-title">{{ sessionUser.username() }} Settings</h3>
                        </div>
                        <div class="modal-body">

                            <h4>Notification Preferences</h4>

                            <div class="row">
                                <label>Push Notifications</label>
                                <div class="onoffswitch-wrapper">
                                    <div class="onoffswitch">
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoff-push" ng-checked="{{ sessionUser.receivePushNotifications() }}" ng-click="setReceivePushNotifications($event)">
                                        <label class="onoffswitch-label" for="onoff-push">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label>Emails</label>
                                <div class="onoffswitch-wrapper">
                                    <div class="onoffswitch">
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoff-email" ng-checked="{{ sessionUser.receiveEmails() }}" ng-click="setReceiveEmails($event)">
                                        <label class="onoffswitch-label" for="onoff-email">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label>Text Messages</label>
                                <div class="onoffswitch-wrapper">
                                    <div class="onoffswitch">
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoff-sms" ng-checked="{{ sessionUser.receiveSMS() }}" ng-click="setReceiveSMS($event)">
                                        <label class="onoffswitch-label" for="onoff-sms">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <h4>Reminder Frequency</h4>

                            <div class="range range-custom">
                                <input type="range" min="0" max="20" class="reminder-freq" value="{{ sessionUser.frequency() }}" ng-change="setFrequency(data.numberSelection)" ng-model="data.numberSelection"/>
                                <output id="rangevalue">{{ phrases[data.numberSelection] }}</output>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" ng-click="cancel()">Close</button>
                        </div>
                    </script>
                </div>

            </nav>
        </div>
        </snap-drawer>

        <snap-content snap-options="snapOpts" class="appHost">
            <i class="fa fa-bars" snap-toggle></i>
            <div class="container">
                 <div ng-view class="row"></div>
            </div>
        </snap-content>

    <script src="scripts/_libs/requirejs/require.js" data-main="scripts/main"></script>
</body>
</html>
